<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/style.css}" />
    <title>Taco cloud application</title>
</head>
<body>
    <h1>Design your own Taco!</h1>
    <img th:src="@{/images/taco_cloud.png}" />

    <form id="design" method="POST" th:object="${taco}">
        <div class="grid">
            <div class="ingredient-group" id="wrap">
                <h3>Designate your wrap:</h3>
                <div th:each="ingredient: ${wrap}">
                    <input name="ingredients" type="checkbox" th:id="${ingredient.id}" th:value="${ingredient.id}" />
                    <label th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
                </div>
            </div>

            <div class="ingredient-group" id="protein">
                <h3>Pick your protein:</h3>
                <div th:each="ingredient: ${protein}">
                    <input name="ingredients" type="checkbox" th:id="${ingredient.id}" th:value="${ingredient.id}" />
                    <label th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
                </div>
            </div>

            <div class="ingredient-group" id="vegies">
                <h3>Determine your veggies:</h3>
                <div th:each="ingredient: ${vegies}">
                    <input name="ingredients" type="checkbox" th:id="${ingredient.id}" th:value="${ingredient.id}" />
                    <label th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
                </div>
            </div>

            <div class="ingredient-group" id="cheese">
                <h3>Choose your cheese:</h3>
                <div th:each="ingredient: ${cheese}">
                    <input name="ingredients" type="checkbox" th:id="${ingredient.id}" th:value="${ingredient.id}" />
                    <label th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
                </div>
            </div>

            <div class="ingredient-group" id="sauce">
                <h3>Select your sauce:</h3>
                <div th:each="ingredient: ${sauce}">
                    <input name="ingredients" type="checkbox" th:id="${ingredient.id}" th:value="${ingredient.id}" />
                    <label th:for="${ingredient.id}" th:text="${ingredient.name}"></label>
                </div>
            </div>

            <h3>Name your taco creation:</h3>
            <input type="text" th:field="*{name}" /><br/>
            <button>Submit your taco</button>
        </div>
    </form>
</body>
</html>
